<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- sezione fissta -->
    <section></section>
    <!-- / sezione fissta -->

    <!-- header -->
    <header>
      <div class="container">

        <!-- foto ragazzo -->
        <div class="row">
          <div class="guy col-xs-12 text-center">
            <div class="img "></div>
          </div>
        </div>
        <!--/ foto ragazzo -->

        <!-- titolo header -->
        <div class="row">
          <div class="title-header col-xs-10 col-xs-push-1"></div>
        </div>
        <!--/ titolo header -->

        <!-- star header -->
        <div class="row">
          <div class="star-header col-xs-6 col-xs-push-3"></div>
        </div> 
        <!--/ star header -->

        <!-- selezioni dell'header -->
        <div class="row">
          <div class="sel-header col-xs-10 col-xs-push-1">
            <div class="row">
              <div class="col-xs-6 col-sm-4"></div>
              <div class="col-xs-6 col-sm-4"></div>
              <div class="col-xs-6 col-xs-push-3 col-sm-4 col-sm-push-0 "></div>
            </div>
          </div>
        </div>
        <!--/ selezioni dell'header -->
          
      </div>
    </header>
    <!-- / header -->

   




    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
