<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- sezione fissta -->
    <section></section>
    <!-- / sezione fissta -->

    <!-- header -->
    <header>
      <div class="container">

        <!-- foto ragazzo -->
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="guy">
              <div class="img "></div>
            </div>
          </div>
        </div>
        <!--/ foto ragazzo -->

        <!-- titolo header -->
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="title-header"></div>
          </div>
        </div>
        <!--/ titolo header -->

        <!-- star header -->
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <div class="star"></div>
          </div>
        </div> 
        <!--/ star header -->

        <!-- selezioni dell'header -->
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="sel-header">
              <div class="row">
                <div class="col-xs-6 col-sm-4"></div>
                <div class="col-xs-6 col-sm-4"></div>
                <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-0 "></div>
              </div>
            </div>
          </div>
        </div>
        <!--/ selezioni dell'header -->
          
      </div>
    </header>
    <!-- / header -->

    <!-- main -->
    <main>

      <!-- immagini main -->
      <section class="sec-portfolio">

        <div class="container">

          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="title-main"></div>
            </div>
          </div> 

          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="star"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-4">
              <div class="cont-img first-img">
                <div class="img"></div>
              </div>
            </div>
          
            <div class="col-xs-12  col-sm-6 col-lg-4">
              <div class="cont-img second-img">
                <div class="img"></div>
              </div>
            </div>
            
            <div class="col-xs-12  col-sm-6 col-lg-4">
              <div class="cont-img third-img">
                <div class="img"></div>
              </div>
              
            </div>
            
            <div class="col-xs-12  col-sm-6 col-lg-4">
              <div class="cont-img fourth-img">
                <div class="img"></div>
              </div>
            </div>
        
            <div class="col-xs-12  col-sm-6 col-lg-4">
              <div class="cont-img fifth-img">
                <div class="img"></div>
              </div>
            </div>
          
            <div class="col-xs-12  col-sm-6 col-lg-4">
              <div class="cont-img sixth-img">
                <div class="img"></div>
              </div>
            </div>
            
          </div>
  
        </div>

      </section>
      <!--/ immagini main -->

      <!-- parte main verde -->
      <section class="sec-about debug">

        <div class="container">

          <div class="row">
  
            <div class="col-xs-4 col-xs-offset-4">
              <div class="title-2main"></div>
            </div>
  
            <div class="col-xs-4 col-xs-offset-4">
              <div class="star-2main"></div>
            </div>
  
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0">
              <div class="paragraf"></div>
            </div>
  
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0">
              <div class="paragraf"></div>
            </div>
  
            <div class="col-xs-4 col-xs-offset-4">
              <div class="botton"></div>
            </div>
  
          </div>
  
        </div>

      </section>  
      <!--/ parte main verde -->

      <!-- parte main contact -->
      <section class="sec-contact">

        <div class="container">

          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
              <div class="title-contact"></div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
              <div class="star-contact"></div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="camp"></div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="camp"></div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="camp"></div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="camp"></div>
            </div>
          </div>
  
          <div class="col-xs-2 col-xs-offset-3">
            <div class="botton-blue"></div>
          </div>
  
        </div>

      </section>
      <!-- /parte main contact -->

    </main>
    <!--/ main-->

    <!-- footer -->
    <footer>
      
    </footer>
    <!-- /footer -->

   




    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
